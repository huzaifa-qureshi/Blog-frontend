<div class="container">
    <div class="mt-4 mb-5">
        <h1>All Blogs</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.title}}</td>
                <td><a [routerLink]="['/admin/posts' , post.id ]">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
